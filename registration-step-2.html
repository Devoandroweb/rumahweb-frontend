<script>
    document.querySelectorAll('[data-slot="checkbox"]').forEach(btn => {
        btn.addEventListener('click', function () {
            const checked = this.getAttribute('aria-checked') === 'true' || this.getAttribute('aria-checked') === 'mixed';
            this.setAttribute('aria-checked', checked ? 'false' : 'true');
            this.setAttribute('data-state', checked ? 'unchecked' : 'checked');

            // Handle indicator
            let indicator = this.querySelector('[data-slot="checkbox-indicator"]');
            if (!checked) {
                if (!indicator) {
                    indicator = document.createElement('span');
                    indicator.setAttribute('data-state', 'checked');
                    indicator.setAttribute('data-slot', 'checkbox-indicator');
                    indicator.className = 'flex items-center justify-center text-white transition-none';
                    indicator.style.pointerEvents = 'none';
                    indicator.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check size-3.5"><path d="M20 6 9 17l-5-5"></path></svg>`;
                    this.appendChild(indicator);
                }
            } else {
                if (indicator) {
                    indicator.remove();
                }
            }
        });
    });

    document.querySelectorAll('[data-slot="radio-group-item"]').forEach(btn => {
        btn.addEventListener('click', function () {
            const group = btn.closest('[data-slot="radio-group"]');
            if (!group) return;
            group.querySelectorAll('[data-slot="radio-group-item"]').forEach(radio => {
                radio.setAttribute('aria-checked', 'false');
                radio.setAttribute('data-state', 'unchecked');
                const indicator = radio.querySelector('[data-slot="radio-indicator"]');
                if (indicator) indicator.remove();
            });
            btn.setAttribute('aria-checked', 'true');
            btn.setAttribute('data-state', 'checked');
            // Add indicator
            let indicator = btn.querySelector('[data-slot="radio-group-indicator"]');
            if (!indicator) {
                indicator = document.createElement('span');
                indicator.setAttribute('data-state', 'checked');
                indicator.setAttribute('data-slot', 'radio-group-indicator');
                indicator.className = 'relative flex items-center justify-center';
                indicator.style.pointerEvents = 'none';
                indicator.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle fill-green-700 absolute top-1/2 left-1/2 size-2 -translate-x-1/2 -translate-y-1/2"><circle cx="12" cy="12" r="10"></circle></svg>`;
                btn.appendChild(indicator);
            }
        });
    });
</script>
